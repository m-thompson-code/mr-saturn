<audio #cheer>
    <source src="assets/sfx/kids_cheering.mp3" type="audio/mpeg">
</audio>

<div id="box" [class]="dark ? 'dark-theme' : ''" #the_box>
    <milk-man [active]="activeMilkMan"></milk-man>
    <mona-lisa #monaLisa></mona-lisa>

    <olives #olives [maxWidth]="the_box.offsetWidth" [maxHeight]="the_box.offsetHeight"></olives>


    <moo-msg *ngFor="let msg of msgs" [msg]="msg" [box]="box" (destroyMsg)="removeMsg(msg)"></moo-msg>

    <mr-saturn *ngFor="let saturn of saturns" [saturn]="saturn"></mr-saturn>
</div>
